version: "3.9"

services:
  database:
    image: mariadb:latest
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    volumes:
      - ./data/var/lib/mysql:/var/lib/mysql
    environment:
      MARIADB_USER: app
      MARIADB_PASSWORD: app2021
      MARIADB_DATABASE: catalogo
      MARIADB_ROOT_PASSWORD: toor
    restart: always
  catalogo:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - database
    environment:
      DB_SERVER: mysql
      DB_NAME: catalogo
      DB_USER: app
      DB_PASSWD: app2021
    restart: always